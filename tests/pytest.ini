[pytest]
# Pytest configuration for MCP tests
minversion = 7.0
testpaths = tests/mcp
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: Test async functions
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocks)
    e2e: End-to-end tests (requires real MCP servers)
    serial: Sequential Thinking tests
    qdrant: Qdrant MCP server tests
    compression: Compression MCP tests
    task_master: Task Master tests
    filesystem: Fast Filesystem tests
    json_query: JSON Query tests

# Async configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    -p no:cacheprovider
    
# Coverage (optional)
# addopts += --cov=kimi_proxy/features/mcp --cov-report=html --cov-report=term-missing

# Timeout for slow tests
# faulthandler_timeout = 60
